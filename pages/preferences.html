<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Preferences - Travel Agent</title>
	<link rel="stylesheet" href="/assets/css/styles.css">
	<script type="module" src="/js/navigation.js"></script>
</head>
<body>
	<div class="app-container">
		<aside class="sidebar">
			<h1>Travel Agent</h1>
			<button id="new-itinerary-btn" class="btn-primary">New Itinerary</button>
			<hr>
			<div id="conversations-list" class="conversations-list"></div>
			<hr>
			<nav>
				<a href="/index.html" class="nav-link">Chat</a>
				<a href="/preferences.html" class="nav-link active">Preferences</a>
				<a href="/itinerary.html" class="nav-link">Itinerary</a>
				<a href="/calendar.html" class="nav-link">Calendar</a>
			</nav>
		</aside>
		<main class="preferences-container">
			<h2>Travel Preferences</h2>
			<form id="preferences-form">
				<div class="form-group">
					<label for="pace">Trip Pace</label>
					<select id="pace" name="pace">
						<option value="relaxed">Relaxed</option>
						<option value="balanced" selected>Balanced</option>
						<option value="aggressive">Aggressive</option>
					</select>
				</div>
				<div class="form-group">
					<label for="budget">Budget Level</label>
					<select id="budget" name="budgetLevel">
						<option value="low">Low</option>
						<option value="mid" selected>Mid</option>
						<option value="high">High</option>
					</select>
				</div>
				<div class="form-group">
					<label for="travel-mode">Travel Mode</label>
					<select id="travel-mode" name="travelMode">
						<option value="flight">Flight</option>
						<option value="train">Train</option>
						<option value="car">Car</option>
						<option value="mixed" selected>Mixed</option>
					</select>
				</div>
				<div class="form-group">
					<label>Dietary Restrictions</label>
					<div class="checkbox-group">
						<label><input type="checkbox" name="diet" value="vegetarian"> Vegetarian</label>
						<label><input type="checkbox" name="diet" value="vegan"> Vegan</label>
						<label><input type="checkbox" name="diet" value="gluten-free"> Gluten-free</label>
						<label><input type="checkbox" name="diet" value="halal"> Halal</label>
						<label><input type="checkbox" name="diet" value="kosher"> Kosher</label>
					</div>
				</div>
				<button type="submit" class="btn-primary">Save Preferences</button>
			</form>
			<div id="save-status" class="status-message"></div>
		</main>
	</div>
	<script type="module" src="/js/preferences.js"></script>
</body>
</html>
